{% extends "base.html" %}

{% block content %}
  {% if Businesses %}
    {% for business in Businesses %}    
    <div class="row">
      <div class="col m-4">
        <h3>{{ Business.Name }}</h3>
        <p>{{ Business.Rating }}</p>
        <p>{{ Business.Address }}</p>
        <p>{{ Business.Phone }}</p>
      </div>
    </div>
    {% endfor %}
  {% endif %}
{% endblock %}
