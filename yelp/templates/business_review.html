{% extends "base.html" %}

{% block content %}

  {% if reviews %}
    {% for review in reviews %}    
    <div class="row">
      <div class="col m-4">
        <h3>{{ review.user.name }}</h3>
        <h3>{{ review.rating }}</h3>
        <h3>{{ review.text }}</h3>
      </div>
    </div>
    {% endfor %}
  {% endif %}

{% endblock %}
